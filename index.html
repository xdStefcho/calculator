<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
    <div class="output">
    <div class="last-function"> </div>
    <div class="first-function"> </div>
</div>

    <button style="margin-left: 0px;" type="button" class="clear">C</button>
    <button style="margin-left: 40px;" type="button" class="backspace">CE</button>
    <button style="margin-left: 80px;" type="button" class="operator">/</button>
    <button style="margin-left: 120px;" type="button" class="operator">*</button>
    <button style="margin-top: 20px;" type="button" class="number">7</button>
    <button style="margin-top: 20px; margin-left: 40px;" type="button" class="number">8</button>
    <button style="margin-top: 20px; margin-left: 80px;" type ="button" class="number">9</button>
    <button style="margin-left: 120px; margin-top: 20px;" type="button" class="operator">-</button>
    <button style="margin-top: 40px; margin-left: 0px;" type="button" class="number">4</button>
    <button style="margin-top: 40px; margin-left: 40px;" type="button" class="number">5</button>
    <button style="margin-top: 40px; margin-left: 80px;" type ="button" class="number">6</button>
    <button style="margin-left: 120px; margin-top: 40px;" type="button" class="operator">+</button>
    <button style="margin-top: 60px; margin-left: 0px;" type="button" class="number">1</button>
    <button style="margin-top: 60px; margin-left: 40px;" type="button" class="number">2</button>
    <button style="margin-top: 60px; margin-left: 80px;" type ="button" class="number">3</button>
    <button style="margin-left: 120px; margin-top: 60px; height: 40px;" type="button" class="operator">=</button>
    <button style="margin-top: 80px; margin-left: 0px; width: 80px;" type="button" class="number">0</button>
    <button style="margin-top: 80px; margin-left: 80px;" type="button" class="decimal">.</button>
</div>
    
</body>
</html>
